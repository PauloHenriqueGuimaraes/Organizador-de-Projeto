<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha - 2 Players vs Máquina</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/jogo_velha.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-gamepad"></i> Jogo da Velha</h1>
            <p class="subtitle">Escolha seu modo de jogo e divirta-se!</p>
        </header>
        
        <div class="mode-selection">
            <button class="mode-btn player" onclick="selectMode('two-players')">
                <i class="fas fa-users"></i> 2 Jogadores
            </button>
            <button class="mode-btn computer" onclick="selectMode('vs-computer')">
                <i class="fas fa-robot"></i> Vs. Máquina
            </button>
        </div>
        
        <div class="difficulty-selector" id="difficulty-selector">
            <h3>Selecione a dificuldade:</h3>
            <div>
                <button class="difficulty-btn" onclick="setDifficulty('easy')">Fácil</button>
                <button class="difficulty-btn" onclick="setDifficulty('medium')">Médio</button>
                <button class="difficulty-btn" onclick="setDifficulty('hard')">Difícil</button>
            </div>
        </div>
        
        <div class="game-info">
            <div class="player-info player-x active" id="player-x">
                <h2><i class="fas fa-user"></i> Jogador X</h2>
                <div class="player-symbol">X</div>
                <div>Pontuação: <span class="score" id="score-x">0</span></div>
            </div>
            
            <div class="player-info" id="player-o">
                <h2><i class="fas fa-user"></i> Jogador O</h2>
                <div class="player-symbol">O</div>
                <div>Pontuação: <span class="score" id="score-o">0</span></div>
            </div>
        </div>
        
        <div class="game-board" id="game-board">
            <div class="cell" data-cell-index="0"></div>
            <div class="cell" data-cell-index="1"></div>
            <div class="cell" data-cell-index="2"></div>
            <div class="cell" data-cell-index="3"></div>
            <div class="cell" data-cell-index="4"></div>
            <div class="cell" data-cell-index="5"></div>
            <div class="cell" data-cell-index="6"></div>
            <div class="cell" data-cell-index="7"></div>
            <div class="cell" data-cell-index="8"></div>
        </div>
        
        <div class="controls">
            <button class="btn-new-game" onclick="startNewGame()">
                <i class="fas fa-plus-circle"></i> Novo Jogo
            </button>
            <button class="btn-reset" onclick="resetScores()">
                <i class="fas fa-trash-alt"></i> Zerar Placar
            </button>
        </div>
        
        <div class="message" id="message"></div>
        
        <footer>
            <p>Desenvolvido com ❤️ - Clique em uma célula para começar a jogar</p>
        </footer>
    </div>
    <script src="../js/jogo_velha.js" type="text/javascript"></script>
</body>
</html>
